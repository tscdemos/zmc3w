_schema-version: "3.1"
ID: sample_capGPT
description: A simple CAP project.
version: 1.0.0
modules:
  - name: sample-app-cds
    type: plain
    path: .
    build-parameters:
      build-result: gen
      supported-platforms:
        []
  - name: sample_capGPT-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - "node_modules/"
    requires:
      - name: app-db

  - name: app-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: app-db
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build
        - npx copy-files-from-to --config copy-files.json

resources:
  - name: app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
